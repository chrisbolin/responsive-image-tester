<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Responsive Image Test - export srcset, source, picture, and more."
    />
    <title>Responsive Image Test</title>
    <style>
      body {
        margin: 0;
        font-family: Helvetica, Arial, sans-serif;
      }

      code {
        font-family: source-code-pro, Menlo, Monaco, Consolas, "Courier New",
          monospace;
      }

      img {
        width: 100vw;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div tabindex="-1" role="group" style="outline: none;">
        <img
          srcset="
            /h900.jpg   900w,
            /h1200.jpg 1200w,
            /h1600.jpg 1600w,
            /h2400.jpg 2400w,
            /h3200.jpg 3200w
          "
          src="/original.jpg"
          alt="sunset"
        />
      </div>
    </div>
  </body>
</html>
